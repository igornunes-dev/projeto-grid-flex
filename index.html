<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/fontawesome/fontawesome-free-6.5.1-web/css/all.min.css">
</head>
<body>
  <div class="container-wrapper">

  
  <section class="container">
    <div class="title">
      <h1>Contact Us</h1>
    </div>
    <div class="template">

      <form action="#">
        <div class="form-group">
        
          <div class="form-input">
            <input type="text" name="usuario" placeholder="UsuÃ¡rio">
            <i class="fa-regular fa-user"></i>
          </div>

          <div class="form-input">
            <input type="email" name="email" placeholder="Email">
            <i class="fa-regular fa-envelope"></i>
          </div>

          <div class="form-input">
            <input class="input-senha" type="password" name="senha" placeholder="Senha">
           <img class="senha" src="./assets/img/view.png" onclick="change()">
          </div>
          <div class="form-input">
            <textarea name="message" id="message" cols="21" rows="5" placeholder="Message"></textarea>
          </div>


          <div class="form-input">
            <button>Send Message</button>
          </div>
        </div>
      </form>

      <div class="imagem">
        <img src="./assets/img/html5.svg" alt="Imagem Pc">
      </div>
    </div>
  </section>

  <script src="./assets/js/index.js"></script>
</div>
</body>
</html>
